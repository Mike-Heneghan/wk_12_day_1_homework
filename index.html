<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reading List</title>
  <script src="js/app.js"></script>
  <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>
<body>
  <h1 id="heading">Reading List App!</h1>
  <h2 id="form-title">Input Form:</h2>
  <form id="form">

    <label for="title">Title</label><br>
    <input type="text" id="title" name="title"><br>
    <p id="title-input-result">Input title above.</p>
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author"><br>
    <p id="author-input-result">Input author above.</p>

    <label for="category">Category</label><br>
    <input type="radio" name="category" value="book">Book<br>
    <input type="radio" name="category" value="article">Article<br>
    <input type="radio" name="category" value="blog_post">Blog Post<br>
    <input type="radio" name="category" value="magazine">Magazine<br>
    <p id="type-radio-result">Select type above.</p>

    <select id="select" name="genre">
      <option disabled selected>Please select genre!</option>
      <option value="Horror">Horror</option>
      <option value="Mystery">Mystery</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Cosmic Horror">Cosmic Horror</option>
    </select><br>
    <p id="genre-select-result">Select genre above.</p>

    <button type="submit" id="submit-form">Submit</button><br>
  </form>
  <hr/>
  <h2 id="reading-list-title">Results:</h2>

</body>
</html>
